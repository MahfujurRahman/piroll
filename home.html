<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Piroll-Home</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
        crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>

        <!---======================
         ======header-stard========
        ========================--->
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo">
                            <img src="assets/img/logo/02_Home.gif" alt="">
                        </div>
                    </div>
                    <!---======================
                     ======menu-stard========
                    ========================--->
                    <div class="col-md-8">
                        <div class="menu">
                            <ul class="menu-area">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">aboute</a></li>
                                <li><a href="#">contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <!---======================
                     ======menu-end========
                    ========================--->
                </div>
            </div>
        </div>

       
        <!---======================
         ======header-end========
        ========================--->

         <!---======================
         ======hero-area-stard========
        ========================--->

        <div class="hero-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 hero">
                        <div class="hero-text text-center">
                            <h3>UI/UX & Graphic Designer</h3>
                            <p>I am a Graphic & Web Designer based in New York, specializing 
                            in User Interface Design and Development.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

         <!---======================
         ======hero-area-end========
         ========================--->


         <!---======================
         ======product-list-stard========
         ========================--->

        <div class="products-list">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-1-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-2-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-3-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-4-sm.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 images-size img-hover">
                        <div class="hover">
                            <img src="assets/img/home/portfolio-5-sm.jpg" alt="">
                        <div class="eye">
                            <i class="far fa-eye"></i>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-6-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-7-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-8-sm.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-9-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-10-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-11-sm.jpg" alt="">
                    </div>
                    <div class="col-md-3 images-size img-hover">
                        <img src="assets/img/home/portfolio-12-sm.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!---======================
         ======product-list-end========
         ========================--->

        
        
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
